<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Huddle">
  </header>
  <main>
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="Ilustration">
      </div>
      <div class="info-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn btn-primary">Register</button>
      </div>
  </main>

  <footer>
    <div class="horizontal-list">
      <a href="#" class="facebook aria-label="facebook">
        <img " src="images/facebook.png" alt="facebook">
      </a>
      <a href="#" class="twitter aria-label="twitter">
        <img " src="images/twiiter.png" alt="twitter">
      </a>
      <a href="#" class="instagram" aria-label="instagram">
        <img src="images/instagram.png" alt="instagram">
      </a>
    </div>
  </footer>

</html>
